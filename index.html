<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>Shadow Theatre</title>
	<style type="text/css">
		body {
			font-family: sans-serif;
			background-color: black;
			margin-top: 0;
			margin-bottom: 0;
			padding: 0;
			margin: 0;
		}

		#everything {
			height: 1080px;
			overflow: hidden;
		}

		#screen {
			z-index: 0;
			width: 1920px;
		}

		/* Space objects */

		#blackhole {
			position: absolute;
			z-index: 20;
			top: -47px;
			left: 197px;
		}

		#cog1 {
			position: absolute;
			z-index: 20;
			/* Must be positioned from top left in order to stay in the same place relative to background. bottom/right makes it stay
			   in one place relative to the screen, because we animate top and left to move around */
			top: 1450px;
			left: 5355px;
			animation-duration: 7s;
		}

		#cog2 {
			position: absolute;
			top: 1121px;
			left: 5604px;
			animation-duration: 5s;
		}

		#cog3 {
			position: absolute;
			top: 1195px;
			left: 5992px;
			animation-duration: 5s;
		}

		#cog4 {
			position: absolute;
			top: 1306px;
			left: 5755px;
			animation-direction: reverse;
			animation-duration: 8s;
		}

		#cog5 {
			position: absolute;
			top: 1659px;
			left: 5887px;
			animation-duration: 4s;
		}

		#cog6 {
			position: absolute;
			top: 1788px;
			left: 6212px;
			animation-duration: 3s;
		}

		#kaleidoscope {
			position: absolute;
			top: 1475px;
			left: 3700px;
			animation-direction: reverse;
			animation-duration: 5s;
		}

		/* Objects that can be continously animated must have the "animate" class, as well as a class to define the type of animation */
		/* This allows all animations to be switched on or off by swapping out one class */
		@keyframes spin {
			100% {
				transform: rotate(360deg);
			}
		}
		.animate.spin {
			animation: spin 4s linear infinite;
		}

		@keyframes blackholespin {
			100% {
				transform: rotate(-360deg);
			}
		}
		@keyframes blackholezoom {
			100% {
				transform: scale(12);
			}
		}
		.animate.blackholespin {
			animation: blackholespin 30s linear infinite forwards; /* Duration is set in element style attr so it can be overridden from js */
		}
		.blackholespin.zoom {
			/* Now done from JS so that it doesn't interfere with the spin */
		}
		@keyframes hyperspacezoom {
			0% {
				transform: scale(0.125);
			}
			100% {
				transform: scale(50);
			}
		}
		.hyperspaceCircle.zoom {
			animation: hyperspacezoom 1.5s cubic-bezier(1,0,.96,.64) forwards;
		}

		@keyframes zoomOut {
			0% {
				transform: scale(50);
				top: 273px;
			}
			100% {
				transform: scale(1);
				top: 473px;
			}
		}
		#washingMachine.zoomOut {
			animation: zoomOut 2s ease-out forwards;
		}

		#washingMachine {
			position: absolute;
			z-index: 20;
			top: 473px;
			left: calc(50vw - 94px);
			width: 200px;
		}

		@keyframes sink {
			/* Start by rocking side to side for a bit, then sink */
			0% {
				transform: rotate(1deg);
			}
			10% {
				transform: rotate(-1deg);
			}
			20% {
				transform: rotate(2deg);
			}
			30% {
				transform: rotate(-1deg);
				top: 480px;
			}
			40% {
				transform: rotate(1deg);
			}
			50% {
				transform: rotate(-2deg);
			}
			60% {
				transform: rotate(1deg);
			}
			70% {
				transform: rotate(-1deg);
			}
			80% {
				transform: rotate(1deg);
			}
			90% {
				transform: rotate(0);
			}
			100% {
				top: 1080px;
			}
		}

		#washingMachine.sink {
			animation: sink 8.0s ease-in forwards;
		}

		.fadeIn {
			transition: opacity 0.5s ease-in;
			opacity: 1;
		}

		#washingMachine.fadeIn {
			transition: opacity 2.0s ease-in;
		}

		.fadeOut {
			transition: opacity 0.5s ease-out;
			opacity: 0;
		}

		#washingMachine.fadeOut {
			transition: opacity 2.0s ease-out;
		}

		/* This class is applied to #screen to zoom into the lighthouse */
		/* Previously it was applied to .lighthouse with a fixed transform-origin, but this breaks the image away from its neighbours */
		/* Instead, we apply it to #screen and set transform-origin's X component in the JS based on centerX */
		/* This is an animation rather than a transition so we can fade as the zoom finishes.
		/* When I used transition here, then applied .fadeOut, it just immediately jumps to black */
		@keyframes zoomToLighthouse {
			0% {
				transform: scale(1);
				opacity: 1;
			}
			60% {
				opacity: 1;
			}
			100% {
				transform: scale(6);
				opacity: 0;
			}
		}
		.zoomToLighthouse {
			animation: zoomToLighthouse 3s ease-in forwards;
		}

		#keyinput {
			width: 1px;
			height: 1px;
			position: absolute;
			left: -10px;
			top: -10px;
		}

		.bar {
			position: fixed;
			width: 100%;
			height: 160px;
			left: 0;
			z-index: 50;
		}
		#blackBarTop {
			top: 0;
			background-color: black;
		}
		#whiteBarBottom {
			top: 920px;
			background-color: white;
		}

		.hidden {
			display: none;
		}

		.slider {
			/* Crop any excess (mainly for 2D areas) */
			height: 760px;
			overflow: hidden;
			margin-top: 160px;
		}
		
		.discospace {
			height: 1080px; /* Full projection height so it lights trees and controls too */
		}

		.slider .flexbox {
			display: flex;
			height: 760px;
		}

		.slider .flexbox .imgbox, .xyslider {
			position: relative; /* Allow fixed positioning of overlaid images that will stay in the same position relative to the background as it moves */
		}

		.xyslider {
			height: auto !important;
		}

		#debug {
			position: fixed;
			top: 10px;
			left: 5px;
			width: 300px;
			border: 1px solid red;
			color: lightgreen;
			padding: 5px 10px;
			z-index: 999;
			background-color: #333;
		}

		#hud {
			position: fixed;
			top: 475px;
			left: calc(50% - 300px);
			width: 600px;
			padding: 25px 40px;
			border: 2px solid #aaa;
			border-radius: 15px;
			background-color: #ddd;
			color: black;
			font-size: 48px;
			text-align: center;
			font-weight: bold;
			z-index: 40;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
		}

		#hud:not(.visible) {
			opacity: 0;
			transition: opacity 0.1s linear;
		}

		#hud.visible {
			opacity: 1;
			transition: opacity 0.1s linear;
		}

		#partyOverlay {
			opacity: 0;
			background-color: black;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 1080px;
			z-index: 10;
			filter: blur(2px);
		}

		#area-disco {
			--disco-gradient-color-0: hsl(0deg, 96%, 55%);
			--disco-gradient-color-1: hsl(25deg, 100%, 50%);
			background: radial-gradient(circle at center,
					var(--disco-gradient-color-0),
					var(--disco-gradient-color-1));
			background-size: 300% 300%;
			transition:
				--disco-gradient-color-0 2s linear,
				--disco-gradient-color-1 2s linear;
			opacity: 0.9;
		}

		/* Undersea */

		/* Normal fish swimming */
		@keyframes swimCycle {
			0% {
				transform: translate(0px, 0px) scaleX(1);
				z-index: 5; /* In front of chain */
			}
			46% {
				transform: translate(-1510px, 0px) scaleX(1);
			}
			50% {
				transform: translate(-1590px, 0px) scaleX(-1);
				z-index: 3; /* Behind chain */
			}
			96% {
				transform: translate(0px, 0px) scaleX(-1);
			}
		}
		.animate.swimCycle {
			animation: swimCycle 12s linear infinite;
		}

		/* For fish that point the other way - otherwise they'll swim backwards... */
		@keyframes swimCycleRev {
			0% {
				transform: translate(-10px, 0px) scaleX(1);
			}
			48% {
				transform: translate(790px, 0px) scaleX(1);
			}
			52% {
				transform: translate(810px, 0px) scaleX(-1);
			}
			98% {
				transform: translate(10px, 0px) scaleX(-1);
			}
		}
		.animate.swimCycleRev {
			animation: swimCycleRev 5s linear infinite;
		}
		@keyframes nemo {
			0% {
				transform: translate(0px, 0px) scaleX(1);
			}
			48% {
				transform: translate(680px, 0px) scaleX(1);
			}
			52% {
				transform: translate(680px, 0px) scaleX(-1);
			}
			98% {
				transform: translate(0px, 0px) scaleX(-1);
			}
		}
		.animate.nemo {
			animation: nemo 15s ease-out infinite;
		}

		/* For larger slower fish */
		@keyframes swimCycleLongSlow {
			0% {
				transform: translate(-10px, 0px) scaleX(1);
			}
			49% {
				transform: translate(-1510px, 0px) scaleX(1);
			}
			50% {
				transform: translate(-1490px, 0px) scaleX(-1);
			}
			99% {
				transform: translate(10px, 0px) scaleX(-1);
			}
		}
		.animate.swimCycleLongSlow {
			animation: swimCycleLongSlow 20s linear infinite;
		}

		/* Turtle */
		@keyframes turtle {
			0% {
				transform: translate(0px, 0px) scaleX(1) rotate(10deg);
			}
			10% {
				transform: translate(300px, 0px) scaleX(1) rotate(25deg);
			}
			20% {
				transform: translate(600px, 0px) scaleX(1) rotate(10deg);
			}
			23% {
				transform: translate(725px, -40px) scaleX(1) rotate(-25deg);
			}
			27% {
				transform: translate(775px, -40px) scaleX(1) rotate(40deg);
			}
			30% {
				transform: translate(900px, 0px) scaleX(1) rotate(25deg);
			}
			40% {
				transform: translate(1200px, 0px) scaleX(1) rotate(10deg);
			}
			49% {
				transform: translate(1500px, 0px) scaleX(1) rotate(25deg);
			}
			50% {
				transform: translate(1500px, 0px) scaleX(-1) rotate(25deg);
			}
			60% {
				transform: translate(1200px, 0px) scaleX(-1) rotate(10deg);
			}
			70% {
				transform: translate(900px, 0px) scaleX(-1) rotate(25deg);
			}
			80% {
				transform: translate(600px, 0px) scaleX(-1) rotate(10deg);
			}
			90% {
				transform: translate(300px, 0px) scaleX(-1) rotate(25deg);
			}
			99% {
				transform: translate(0px, 0px) scaleX(-1) rotate(10deg);
			}
		}
		.animate.turtle {
			animation: turtle 30s linear infinite;
		}

		@keyframes seahorses {
			0% {
				transform: translate(0px, 10px);
			}
			25% {
				transform: translate(50px, -10px);
			}
			50% {
				transform: translate(0px, -30px);
			}
			75% {
				transform: translate(-50px, -10px);
			}
			100% {
				transform: translate(0px, 10px);
			}
		}
		.animate.seahorses {
			animation: seahorses 20s linear infinite;
		}

		@keyframes moveAround {
			0% {
				transform: translate(0px, 10px) rotate(10deg);
			}
			25% {
				transform: translate(10px, 0px) rotate(-5deg);
			}
			50% {
				transform: translate(0px, -10px) rotate(5deg);
			}
			75% {
				transform: translate(-10px, 0px) rotate(-10deg);
			}
			100% {
				transform: translate(0px, 10px) rotate(10deg);
			}
		}
		.animate.moveAround1 {
			animation: moveAround 4s ease-in-out infinite;
		}
		.animate.moveAround2 {
			animation: moveAround 6s linear infinite;
		}
		.animate.moveAround3 {
			animation: moveAround 2s linear infinite;
		}
		@keyframes crab {
			0% {
				transform: translate(0px, 0px) rotate(0deg);
			}
			5% {
				transform: translate(0px, 0px) rotate(0deg);
			}
			10% {
				transform: translate(0px, 0px) rotate(0deg);
			}
			15% {
				transform: translate(-20px, 0px) rotate(5deg);
			}
			20% {
				transform: translate(-40px, 0px) rotate(-5deg);
			}
			25% {
				transform: translate(-60px, 0px) rotate(5deg);
			}
			30% {
				transform: translate(-80px, 0px) rotate(-5deg);
			}
			35% {
				transform: translate(-100px, 0px) rotate(5deg);
			}
			40% {
				transform: translate(-120px, 0px) rotate(-5deg);
			}
			45% {
				transform: translate(-140px, 0px) rotate(5deg);
			}
			50% {
				transform: translate(-160px, 0px) rotate(-5deg);
			}
			55% {
				transform: translate(-160px, 0px) rotate(0deg);
			}
			60% {
				transform: translate(-140px, 0px) rotate(5deg);
			}
			65% {
				transform: translate(-120px, 0px) rotate(-5deg);
			}
			70% {
				transform: translate(-100px, 0px) rotate(5deg);
			}
			75% {
				transform: translate(-80px, 0px) rotate(-5deg);
			}
			80% {
				transform: translate(-60px, 0px) rotate(5deg);
			}
			85% {
				transform: translate(-40px, 0px) rotate(-5deg);
			}
			90% {
				transform: translate(-20px, 0px) rotate(5deg);
			}
			95% {
				transform: translate(0px, 0px) rotate(-5deg);
			}
			100% {
				transform: translate(0px, 0px) rotate(0deg);
			}
		}
		.animate.crab {
			animation: crab 10s linear infinite;
		}

		@keyframes whale {
			0% {
				transform: translate(0px, 0px) rotate(5deg);
			}
			20% {
				transform: translate(40px, -430px) rotate(10deg);
			}
			40% {
				transform: translate(-20px, -450px) rotate(-20deg);
			}
			60% {
				transform: translate(-60px, 0px) rotate(0deg);
			}
			100% {
				transform: translate(0px, 0px) rotate(5deg);
			}
		}
		.animate.whale {
			animation: whale 15s ease-in-out infinite;
		}

		@keyframes diagonalDrift {
			0% {
				transform: translate(0px, 0px);
			}
			50% {
				transform: translate(-300px, -300px);
			}
			100% {
				transform: translate(0px, 0px);
			}
		}
		.animate.diagonalDrift {
			animation: diagonalDrift 12s ease-in-out infinite;
		}

		#area-undersea .xyslider {
			xmargin-left: -960px; /* Ensure disappearances happen offscreen */
		}
		#undersea-container {
			width: 1920px; /* It pretends to be wider, but this is the visible width */
			height: 2280px; 
			overflow: hidden;
			background: linear-gradient(
				0deg,
				hsl(240deg 100% 13%) 0%,
				hsl(236deg 100% 16%) 8%,
				hsl(232deg 100% 19%) 17%,
				hsl(228deg 100% 22%) 25%,
				hsl(223deg 100% 25%) 33%,
				hsl(219deg 100% 28%) 42%,
				hsl(215deg 100% 31%) 50%,
				hsl(211deg 100% 35%) 58%,
				hsl(207deg 100% 38%) 67%,
				hsl(203deg 100% 41%) 75%,
				hsl(198deg 100% 44%) 83%,
				hsl(194deg 100% 47%) 92%,
				hsl(190deg 100% 50%) 100%
			);
		}

		#area-undersea img {
			position: absolute;
		}

		/* Each object has it's top specified here, but left is handled dynamically in the script as it will move as we move left and right */
		#area-undersea #fish1 {
			top: 800px;
			animation-delay: 1s;
			animation-duration: 20s;
		}
		#area-undersea #fish2 {
			top: 400px;
			animation-delay: 2s;
			animation-duration: 10s;
		}
		#area-undersea #jellyfish {
			top: 1200px;
		}
		#area-undersea #anglerfish {
			top: 1800px;
		}
		#area-undersea #crab {
			bottom: 5px;
		}
		#area-undersea #jellyfishes {
			top: 1400px;
		}
		#area-undersea #nemo {
			top: 1800px;
		}
		#area-undersea #seahorses {
			bottom: 150px;
		}
		/* Shoal of Moorish Idols */
		#area-undersea #moorishidol1 {
			top: 590px;
			animation-delay: 0s;
		}
		#area-undersea #moorishidol2 {
			top: 510px;
			animation-delay: 0.2s;
		}
		#area-undersea #moorishidol3 {
			top: 680px;
			animation-delay: 0.3s;
		}
		#area-undersea #moorishidol4 {
			top: 590px;
			animation-delay: 0.5s;
		}
		#area-undersea #moorishidol5 {
			top: 500px;
			animation-delay: 0.6s;
		}
		#area-undersea #moorishidol6 {
			top: 620px;
			animation-delay: 0.9s;
		}
		#area-undersea #starfish {
			top: 1700px;
		}
		#area-undersea #turtle {
			top: 20px;
		}
		#area-undersea #whale {
			top: 300px;
		}
		#area-undersea #seafloor1 {
			bottom: 0px;
		}
		#area-undersea #seafloor2 {
			bottom: 0px;
		}
		#area-undersea #seafloor3 {
			bottom: 0px;
		}
		#area-undersea #seafloor4 {
			bottom: 0px;
		}
		#area-undersea #seafloor5 {
			bottom: 0px;
		}
		#area-undersea #seafloor6 {
			bottom: 0px;
		}

		#area-undersea #chain {
			top: -100px;
			z-index: 4; /* The fish that swim around it change from 5 to 3 */
		}

		@keyframes arrowpulse {
			0% {
				transform-origin: center;
				transform: scale(1.0);
			}

			100% {
				transform-origin: center;
				transform: scale(1.1);
			}
		}

		.arrow {
			position: fixed;
			width: 50px;
			height: 50px;
			left: 935px; /* 960 (half screen width) minus 25 (half width of arrow) */
			z-index: 10;
			animation-name: arrowpulse;
			animation-timing-function: ease-out;
			animation-duration: 200ms;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}

		#arrowUp {
			top: 170px;
		}

		#arrowDn {
			top: 850px;
		}
		#arrowDn.moving {
			/* In Disco mode it moves around - animate that */
			transition: top 30s ease-in-out, left 30s ease-in-out;
		}
		/* We use the same image for both arrows, and rotate it for the down one */
		#arrowDn img {
			transform: rotate(180deg);
		}
	</style>
</head>

<body>
	<div id="everything">
	<div id="blackBarTop" class="bar blackBar">
	</div>
	<div id="hud"></div>
	<div id="partyOverlay" class="hidden">
		<canvas id="canv" width="1920" height="760" style="margin-top: 160px"></canvas>
	</div>
	<div id="screen" class="fadeOut">
		<textarea id="keyinput"></textarea><!-- Offscreen; required for keyboard control -->
		<div id="debug" class="hidden"></div>
		<div id="arrowDn" class="arrow hidden">
			<img src="images/v3.1/arrow2_transp.png">
		</div>
		<div id="arrowUp" class="arrow hidden">
			<img src="images/v3.1/arrow2_transp.png">
		</div>
		<div id="area-main">
			<div class="slider">
				<div class="flexbox">
					<!-- Main needs each image to have a container, so we can place the washing machine inside it to overlay 
						it and have it scroll with the image -->
					<!-- Although we want to have images to the left, centerX is calculated based on image #1 being position 0 -->
					<!-- Images will be rotated into place by the js. Having them pre-rotated works, but it causes confusion about
						the correct value for centerImagePos... -->
					<div class="imgbox">
						<img id="main1" src="images/2025/main/1.png" class="water">
					</div>
					<div class="imgbox">
						<img id="main2" src="images/2025/main/2.png">
					</div>
					<div class="imgbox">
						<img id="main3" src="images/2025/main/3.png" class="water">
					</div>
					<div class="imgbox">
						<img id="main4" src="images/2025/main/4.png" class="water">
					</div>
					<div class="imgbox">
						<img id="main5" src="images/2025/main/5.png" class="water">
					</div>
					<div class="imgbox">
						<img id="main6" src="images/2025/main/6.png" class="lighthouse">
					</div>
					<div class="imgbox">
						<img id="main7" src="images/2025/main/7.png">
					</div>
					<div class="imgbox">
						<img id="main8" src="images/2025/main/8.png">
					</div>
					<div class="imgbox">
						<img id="main9" src="images/2025/main/9.png">
					</div>
					<div class="imgbox">
						<img id="main10" src="images/2025/main/10.png">
					</div>
