<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
	<title>Shadow Theatre</title>
	<style type="text/css">
		body {
			font-family: sans-serif;
			background-color: black;
			margin-top: 0;
			margin-bottom: 0;
			padding: 0;
			margin: 0;
		}

		#everything {
			z-index: 0;
		}

		.fadeIn {
			transition: opacity 0.5s ease-in;
			opacity: 1;
		}

		.fadeOut {
			transition: opacity 0.5s ease-out;
			opacity: 0;
		}

		/* This class is applied to the .lighthouse img to zoom into the right part of it */
		.zoomToLighthouse {
			transform: scale(4);
			transform-origin: 750px 120px;
			transition: transform 3s ease-in-out;
		}

		#keyinput {
			width: 1px;
			height: 1px;
			position: absolute;
			left: -10px;
			top: -10px;
		}

		#blackBarTop {
			xposition: fixed;
			xtop: 0;
			xleft: 0;
			width: 100%;
			height: 160px;
			background-color: black;
			z-index: 9;
		}

		#whiteBarBottom {
			xposition: fixed;
			xbottom: 0;
			xleft: 0;
			width: 100%;
			height: 160px;
			background-color: white;
			z-index: 9;
		}

		.hidden {
			display: none;
		}

		.slider {
			/* Position scaled images central on screen */
			xmargin-top: 160px;
			xmargin-bottom: 160px;
			/* Crop any excess (mainly for 2D areas) */
			height: 760px;
			overflow: hidden;
		}

		#area-space .slider {
			overflow-y: visible;
			height: auto;
		}

		.slider .flexbox {
			display: flex;
			height: 760px;
		}

		#debug {
			xdisplay: none;
			position: fixed;
			top: 10px;
			left: 5px;
			width: 300px;
			border: 1px solid red;
			color: lightgreen;
			padding: 5px 10px;
			z-index: 999;
			background-color: #333;
		}

		#hud {
			position: fixed;
			top: calc(50% - 25px);
			left: calc(50% - 200px);
			width: 400px;
			padding: 25px 40px;
			border: 2px solid #aaa;
			border-radius: 15px;
			background-color: #ddd;
			color: black;
			font-size: 40px;
			text-align: center;
			font-weight: bold;
			z-index: 11;
		}

		#hud:not(.visible) {
			opacity: 0;
			transition: opacity 0.1s linear;
		}

		#hud.visible {
			opacity: 1;
			transition: opacity 0.1s linear;
		}

		#partyOverlay {
			opacity: 0;
			background-color: black;
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			z-index: 10;
		}

		#area-disco {
			--disco-gradient-color-0: hsl(0deg, 96%, 55%);
			--disco-gradient-color-1: hsl(25deg, 100%, 50%);
			background: radial-gradient(circle at center,
					var(--disco-gradient-color-0),
					var(--disco-gradient-color-1));
			background-size: 200% 200%;
			transition:
				--disco-gradient-color-0 2s linear,
				--disco-gradient-color-1 2s linear;

		}

		@keyframes arrowpulse {
			0% {
				transform-origin: center;
				transform: scale(1.0);
			}

			100% {
				transform-origin: center;
				transform: scale(1.1);
			}
		}

		.arrow {
			position: fixed;
			width: 50px;
			height: 50px;
			z-index: 2;
			animation-name: arrowpulse;
			animation-timing-function: ease-out;
			animation-duration: 200ms;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}

		#arrowUp {
			/* It's a 1080px screen but a 760px image, so bars of 160px top and bottom */
			top: 220px;
			left: calc(50vw - 25px); /* Image is 50px wide */
		}

		#arrowDn {
			bottom: 220px;
			left: calc(50vw - 25px); /* Image is 50px wide */
		}
		#arrowDn.moving {
			/* In Disco mode it moves around - animate that */
			transition: bottom 30s ease-in-out, left 30s ease-in-out;
		}
		/* We use the same image for both arrows, and rotate it for the down one */
		#arrowDn img {
			transform: rotate(180deg);
		}
	</style>
</head>

<body>
	<div id="blackBarTop" class="blackBar">
	</div>
	<div id="hud"></div>
	<div id="partyOverlay">
		<canvas id="canv"></canvas>
	</div>
	<div id="everything" class="fadeOut">
		<textarea id="keyinput"></textarea><!-- Offscreen; required for keyboard control -->
		<div id="debug"></div>
		<div id="arrowDn" class="arrow hidden">
			<img src="images/v3.1/arrow2_transp.png">
		</div>
		<div id="arrowUp" class="arrow hidden">
			<img src="images/v3.1/arrow2_transp.png">
		</div>
		<div id="area-main">
			<div class="slider">
				<div class="flexbox">
					<img id="main21" src="images/2025/main/21.png">
					<img id="main1" src="images/2025/main/1.png">
					<img id="main2" src="images/2025/main/2.png">
					<img id="main3" src="images/2025/main/3.png">
					<img id="main4" src="images/2025/main/4.png">
					<img id="main5" src="images/2025/main/5.png">
					<img id="main6" src="images/2025/main/6.png" class="lighthouse">
					<img id="main7" src="images/2025/main/7.png">
					<img id="main8" src="images/2025/main/8.png">
					<img id="main9" src="images/2025/main/9.png">
					<img id="main10" src="images/2025/main/10.png">
					<img id="main11" src="images/2025/main/11.png">
					<img id="main12" src="images/2025/main/12.png">
					<img id="main13" src="images/2025/main/13.png">
					<img id="main14" src="images/2025/main/14.png">
					<img id="main15" src="images/2025/main/15.png">
					<img id="main16" src="images/2025/main/16.png">
					<img id="main17" src="images/2025/main/17.png">
					<img id="main18" src="images/2025/main/18.png">
					<img id="main19" src="images/2025/main/19.png">
					<img id="main20" src="images/2025/main/20.png">
				</div>
			</div>
		</div>
		<div id="area-pirate" style="display: none">
			<div class="slider">
				<div class="flexbox">
					<img src="images/v3.1/pirate/1.png">
					<img src="images/v3.1/pirate/2.png">
					<img src="images/v3.1/pirate/3.png">
					<img src="images/v3.1/pirate/4.png">
					<img src="images/v3.1/pirate/5.png">
				</div>
			</div>
		</div>
		<div id="area-disco" style="display: none">
			<div class="slider">
				<div class="flexbox">
					<!-- Nothing here, it's done in JS -->
				</div>
			</div>
		</div>
		<div id="area-giant" style="display: none">
			<div class="slider">
				<div class="flexbox">
					<img src="images/v3.1/giant/1.png">
					<img src="images/v3.1/giant/2.png">
					<img src="images/v3.1/giant/3.png">
					<img src="images/v3.1/giant/4.png">
					<img src="images/v3.1/giant/5.png">
				</div>
			</div>
		</div>
		<div id="area-dragon" style="display: none">
			<div class="slider">
				<div class="flexbox">
					<img src="images/v3.1/dragon/1.png">
					<img src="images/v3.1/dragon/2.png">
					<img src="images/v3.1/dragon/3.png">
				</div>
			</div>
		</div>
		<div id="area-hell" style="display: none">
			<!-- NO SLIDER - needs to fill whole screen due to aspect ratio -->
			<!-- No flexbox needed as it's a single -->
			<video autoplay muted playsinline loop width="1920" height="1080" style="width: 100%; height: 100%">
				<source src="images/v3.1/hell/Hell Fire video Loop footage.mp4" type="video/mp4">
			</video>
		</div>
		<div id="area-skyworld" style="display: none">
			<div class="slider">
				<img src="images/v3.1/skyworld/cropped.png">
			</div>
		</div>
		<div id="area-space" style="display: none">
			<div class="slider">
				<img src="images/2025/space/space2.3.5.png" style="vertical-align: bottom">
			</div>
		</div>
		<div id="area-hug" style="display: none">
			<div class="slider">
				<div class="flexbox">
					<img src="images/v3.1/hug/cropped.png">
				</div>
			</div>
		</div>
	</div>
	<div id="whiteBarBottom" class="whiteBar">
	</div>
	<script src="shadowtheatre.js?34675712"></script>

</body>

</html>
