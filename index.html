<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
	<title>Shadow Theatre</title>
	<style type="text/css">
		body {
			font-family: sans-serif;
			background-color: black;
			margin-top: 0;
			margin-bottom: 0;
			padding: 0;
			margin: 0;
		}

		#everything {
			height: 1080px;
			overflow: hidden;
		}

		#screen {
			z-index: 0;
			width: 1920px;
		}

		#cog {
			position: absolute;
			z-index: 20;
			/* Must be positioned from top left in order to stay in the same place relative to background. bottom/right makes it stay
			   in one place relative to the screen */
			top: 1480px;
			left: 3500px;
		}

		.spin {
			animation: spin 4s linear infinite;
		}

		@keyframes spin {
			100% {
				transform: rotate(360deg);
			}
		}

		#washingMachine {
			position: absolute;
			z-index: 20;
			top: 473px;
			left: calc(50vw - 94px);
		}

		#washingMachine.sink {
			transition: top 5.0s ease-in !important; /* Prevent it being overridden by fadeIn/fadeOut */
			top: 1080px !important;
		}

		.fadeIn {
			transition: opacity 0.5s ease-in;
			opacity: 1;
		}

		#washingMachine.fadeIn {
			transition: opacity 2.0s ease-in;
		}

		.fadeOut {
			transition: opacity 0.5s ease-out;
			opacity: 0;
		}

		#washingMachine.fadeOut {
			transition: opacity 2.0s ease-out;
		}

		/* This class is applied to the .lighthouse img to zoom into the right part of it */
		.zoomToLighthouse {
			transform: scale(4);
			transform-origin: 750px 120px;
			transition: transform 3s ease-in-out;
		}

		#keyinput {
			width: 1px;
			height: 1px;
			position: absolute;
			left: -10px;
			top: -10px;
		}

		.bar {
			position: fixed;
			width: 100%;
			height: 160px;
			left: 0;
			z-index: 50;
		}
		#blackBarTop {
			top: 0;
			background-color: black;
		}
		#whiteBarBottom {
			top: 920px;
			background-color: white;
		}

		.hidden {
			display: none;
		}

		.slider {
			/* Crop any excess (mainly for 2D areas) */
			height: 760px;
			overflow: hidden;
			margin-top: 160px;
		}
		
		.discospace {
			height: 1080px; /* Full projection height so it lights trees and controls too */
		}

		.slider .flexbox {
			display: flex;
			height: 760px;
		}

		.slider .flexbox .imgbox, .xyslider {
			position: relative; /* Allow fixed positioning of overlaid images that will stay in the same position relative to the background as it moves */
		}

		.xyslider {
			height: auto !important;
		}

		#debug {
			xdisplay: none;
			position: fixed;
			top: 10px;
			left: 5px;
			width: 300px;
			border: 1px solid red;
			color: lightgreen;
			padding: 5px 10px;
			z-index: 999;
			background-color: #333;
		}

		#hud {
			position: fixed;
			top: 475px;
			left: calc(50% - 300px);
			width: 600px;
			padding: 25px 40px;
			border: 2px solid #aaa;
			border-radius: 15px;
			background-color: #ddd;
			color: black;
			font-size: 48px;
			text-align: center;
			font-weight: bold;
			z-index: 40;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
		}

		#hud:not(.visible) {
			opacity: 0;
			transition: opacity 0.1s linear;
		}

		#hud.visible {
			opacity: 1;
			transition: opacity 0.1s linear;
		}

		#partyOverlay {
			opacity: 0;
			background-color: black;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 1080px;
			z-index: 10;
			filter: blur(1px);
		}

		#area-disco {
			--disco-gradient-color-0: hsl(0deg, 96%, 55%);
			--disco-gradient-color-1: hsl(25deg, 100%, 50%);
			background: radial-gradient(circle at center,
					var(--disco-gradient-color-0),
					var(--disco-gradient-color-1));
			background-size: 200% 200%;
			transition:
				--disco-gradient-color-0 2s linear,
				--disco-gradient-color-1 2s linear;

		}

		#area-undersea .xyslider {
			margin-left: -960px; // Ensure disappearances happen offscreen
		}
		#undersea-container {
			/* It needs to be wider than the screen on both sides to prevent objects appearing and disappearing when they get near the screen edge */
			width: 3840px; 
			height: 2280px; 
			overflow: hidden;
			background: linear-gradient(0deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 157, 255, 1) 100%);
		}

		#area-undersea img {
			position: absolute;
		}

		/* Each object has it's top specified here, but left is handled dynamically in the script as it will move as we move left and right */
		#area-undersea #crab1 {
			top: 200px;
		}
		#area-undersea #crab2 {
			top: 400px;
		}
		#area-undersea #crab3 {
			top: 300px;
		}
		#area-undersea #crab4 {
			top: 500px;
		}
		#area-undersea #crab5 {
			top: 400px;
		}
		#area-undersea #crab6 {
			top: 600px;
		}
		#area-undersea #crab7 {
			top: 400px;
		}
		#area-undersea #crab8 {
			top: 300px;
		}
		#area-undersea #crab9 {
			top: 200px;
		}

		#area-undersea #chain {
			top: 10px;
			height: 2200px;
		}

		@keyframes arrowpulse {
			0% {
				transform-origin: center;
				transform: scale(1.0);
			}

			100% {
				transform-origin: center;
				transform: scale(1.1);
			}
		}

		.arrow {
			position: fixed;
			width: 50px;
			height: 50px;
			z-index: 2;
			animation-name: arrowpulse;
			animation-timing-function: ease-out;
			animation-duration: 200ms;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}

		#arrowUp {
			top: 170px;
			left: calc(50vw - 25px); /* Image is 50px wide */
		}

		#arrowDn {
			top: 850px;
			left: calc(50vw - 25px); /* Image is 50px wide */
		}
		#arrowDn.moving {
			/* In Disco mode it moves around - animate that */
			transition: bottom 30s ease-in-out, left 30s ease-in-out;
		}
		/* We use the same image for both arrows, and rotate it for the down one */
		#arrowDn img {
			transform: rotate(180deg);
		}
	</style>
</head>

<body>
	<div id="everything">
	<div id="blackBarTop" class="bar blackBar">
	</div>
	<div id="hud"></div>
	<div id="partyOverlay">
		<canvas id="canv" width="1920" height="760" style="margin-top: 160px"></canvas>
	</div>
	<div id="screen" class="fadeOut">
		<textarea id="keyinput"></textarea><!-- Offscreen; required for keyboard control -->
		<div id="debug"></div>
		<div id="arrowDn" class="arrow hidden">
			<img src="images/v3.1/arrow2_transp.png">
		</div>
		<div id="arrowUp" class="arrow hidden">
			<img src="images/v3.1/arrow2_transp.png">
		</div>
		<div id="area-main">
			<div class="slider">
				<div class="flexbox">
					<!-- Main needs each image to have a container, so we can place the washing machine inside it to overlay 
						it and have it scroll with the image -->
					<!-- Although we want to have images to the left, centerX is calculated based on image #1 being position 0 -->
					<!-- Images will be rotated into place by the js. Having them pre-rotated works, but it causes confusion about
						the correct value for centerImagePos... -->
					<div class="imgbox">
						<img id="main1" src="images/2025/main/1.png" class="water">
					</div>
					<div class="imgbox">
						<img id="main2" src="images/2025/main/2.png">
					</div>
					<div class="imgbox">
						<img id="main3" src="images/2025/main/3.png" class="water">
					</div>
					<div class="imgbox">
						<img id="main4" src="images/2025/main/4.png" class="water">
					</div>
					<div class="imgbox">
						<img id="main5" src="images/2025/main/5.png" class="water">
					</div>
					<div class="imgbox">
						<img id="main6" src="images/2025/main/6.png" class="lighthouse">
					</div>
					<div class="imgbox">
						<img id="main7" src="images/2025/main/7.png">
					</div>
					<div class="imgbox">
						<img id="main8" src="images/2025/main/8.png">
					</div>
					<div class="imgbox">
						<img id="main9" src="images/2025/main/9.png">
					</div>
					<div class="imgbox">
						<img id="main10" src="images/2025/main/10.png">
					</div>
					<div class="imgbox">
						<img id="main11" src="images/2025/main/11.png">
					</div>
					<div class="imgbox">
						<img id="main12" src="images/2025/main/12.png">
					</div>
					<div class="imgbox">
						<img id="main13" src="images/2025/main/13.png">
					</div>
					<div class="imgbox">
						<img id="main14" src="images/2025/main/14.png">
					</div>
					<div class="imgbox">
						<img id="main15" src="images/2025/main/15.png">
					</div>
					<div class="imgbox">
						<img id="main16" src="images/2025/main/16.png">
					</div>
					<div class="imgbox">
						<img id="main17" src="images/2025/main/17.png">
					</div>
					<div class="imgbox">
						<img id="main18" src="images/2025/main/18.png" class="water">
					</div>
					<div class="imgbox">
						<img id="main19" src="images/2025/main/19.png" class="water">
					</div>
				</div>
			</div>
		</div>
		<div id="area-pirate" style="display: none">
			<div class="slider">
				<div class="flexbox">
					<img src="images/v3.1/pirate/1.png">
					<img src="images/v3.1/pirate/2.png">
					<img src="images/v3.1/pirate/3.png">
					<img src="images/v3.1/pirate/4.png">
					<img src="images/v3.1/pirate/5.png">
				</div>
			</div>
		</div>
		<div id="area-disco" style="display: none">
			<!-- No slider in here, we want it to be the full projection height so it does funky colours on the trees and controls too -->
			<div class="discospace">
				<!-- Nothing here, it's done in JS -->
				<!-- discospace instead of slider ensures no movement, but right height -->
			</div>
		</div>
		<div id="area-giant" style="display: none">
			<div class="slider">
				<div class="flexbox">
					<img src="images/v3.1/giant/1.png">
					<img src="images/v3.1/giant/2.png">
					<img src="images/v3.1/giant/3.png">
					<img src="images/v3.1/giant/4.png">
					<img src="images/v3.1/giant/5.png">
				</div>
			</div>
		</div>
		<div id="area-dragon" style="display: none">
			<div class="slider">
				<div class="flexbox">
					<img src="images/v3.1/dragon/1.png">
					<img src="images/v3.1/dragon/2.png">
					<img src="images/v3.1/dragon/3.png">
				</div>
			</div>
		</div>
		<div id="area-hell" style="display: none">
			<!-- NO SLIDER - needs to fill whole screen due to aspect ratio -->
			<!-- No flexbox needed as it's a single -->
			<video autoplay muted playsinline loop width="1920" height="1080" style="width: 100%; height: 100%">
				<source src="images/v3.1/hell/Hell Fire video Loop footage.mp4" type="video/mp4">
			</video>
		</div>
		<div id="area-skyworld" style="display: none">
			<div class="slider">
				<img src="images/v3.1/skyworld/cropped.png">
			</div>
		</div>
		<div id="area-space" style="display: none">
			<div class="slider xyslider">
				<img src="images/2025/space/space.png">
				<img id="cog" src="images/2025/space/cog.png" class="spin">
			</div>
		</div>
		<div id="area-hug" style="display: none">
			<div class="slider">
				<div class="flexbox">
					<img src="images/v3.1/hug/cropped.png">
				</div>
			</div>
		</div>
		<div id="area-undersea" style="display: none">
			<div class="slider xyslider">
				<div id="undersea-container">
					<img id="crab1" src="images/2025/undersea/crab.png">
					<img id="crab2" src="images/2025/undersea/crab.png">
					<img id="crab3" src="images/2025/undersea/crab.png">
					<img id="crab4" src="images/2025/undersea/crab.png">
					<img id="crab5" src="images/2025/undersea/crab.png">
					<img id="crab6" src="images/2025/undersea/crab.png">
					<img id="crab7" src="images/2025/undersea/crab.png">
					<img id="crab8" src="images/2025/undersea/crab.png">
					<img id="crab9" src="images/2025/undersea/crab.png">
					<img id="chain" src="images/2025/undersea/chain_and_anchor.png"<
				</div>
			</div>
		</div>
		<div id="area-hell" style="display: none">
	</div>
	<div id="whiteBarBottom" class="bar whiteBar">
	</div>
	<img id="washingMachine" src="images/2025/washingmachine.png" class="fadeOut">
	</div>
	<script src="shadowtheatre.js?34675712"></script>
</body>

</html>
