<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <head>
    <title>Shadow Theatre</title>
    <style type="text/css">
      body {
	      font-family: sans-serif;
	      background-color: black;
	      margin-top: 0;
	      margin-bottom: 0;
	      xscroll-behavior: smooth;
	      padding: 0;
	      margin: 0;
      }
      #keyinput {
        width: 1px;
        height: 1px;
        position: absolute;
        left: -10px;
        top: -10px;
      }
      #slider > * {
	display: flex;     
	xheight: 760px; /* Scale images to aspect ratio of the shadow theatre screen */
	padding-top: 160px; /* Position scaled images central on screen */
	padding-bottom: 160px; /* Position scaled images central on screen */
      }
      #slider > img {
      }
      #slider > img + img {
      }
      .hide {
	      display: none;
      }
      #debug {
	      position: fixed;
	      top: 10px;
	      left: 5px;
	      width: 300px;
	      border: 1px solid red;
	      color: green;
	      padding: 5px 10px;
              z-index: 999;
	      background-color: #333;
      }
      #hud {
	      position: fixed;
	      top: calc(50% - 25px);
	      left: calc(50% - 200px);
	      width: 400px;
	      padding: 25px 40px;
	      border: 2px solid #aaa;
	      border-radius: 15px;
	      background-color: #ddd;
	      color: black;
	      font-size: 40px;
	      text-align: center;
	      font-weight: bold;
      }
      #hud:not(.visible) {
	      opacity: 0;
	      transition: opacity 0.5s linear;
      }
      #hud.visible {
	      opacity: 1;
	      transition: opacity 0.1s linear;
      }
      #partyOverlay {
	      opacity: 0;
	      background-color: black;
	      position: absolute;
	      top: 0;
	      left: 0;
	      bottom: 0;
	      right: 0;
      }
      @keyframes arrowpulse {
	      0% { transform-origin: center; transform: scale(1.0); }
	      100% { transform-origin: center; transform: scale(1.1); }
      }
	      
      .arrow {
	      position: fixed;
	      left: -500px;
	      width: 50px;
	      height: 50px;
	      z-index: 2;
              animation-name: arrowpulse;
	      animation-timing-function: ease-out;
	      animation-duration: 200ms;
	      animation-iteration-count: infinite;
	      animation-direction: alternate;
      }

      #arrowUp {
	      /* It's a 1080px screen but a 760px image, so bars of 160px top and bottom */
	      top: 170px;
	      color: green;
      }

      #arrowDn {
	      bottom: 170px;
	      color: lightgreen;
      }

      #arrowDn img {
	      transform: rotate(180deg);
      }

    </style>
  </head>
  <body>
    <div id="partyOverlay"><canvas id="canv"></canvas></div>
    <div id="debug"></div>
    <textarea id="keyinput"></textarea><!-- Offscreen; required for keyboard control -->
    <div id="hud"></div>
    <div id="arrowDn" class="arrow">
	    <img src="images/v3.1/arrow2.png">
    </div>
    <div id="arrowUp" class="arrow">
	    <img src="images/v3.1/arrow2.png">
    </div>
    <div id="slider">
      <div id="area-main">
      	<img src="images/v3.1/level0/1.png">
      	<img src="images/v3.1/level0/2.png">
      	<img src="images/v3.1/level0/3.png">
      	<img src="images/v3.1/level0/4.png">
      	<img src="images/v3.1/level0/5.png">
      	<img src="images/v3.1/level0/6.png">
      	<img src="images/v3.1/level0/7.png">
      	<img src="images/v3.1/level0/8.png">
      	<img src="images/v3.1/level0/9.png">
      	<img src="images/v3.1/level0/10.png">
      	<img src="images/v3.1/level0/11.png">
      	<img src="images/v3.1/level0/12.png">
      	<img src="images/v3.1/level0/13.png">
      	<img src="images/v3.1/level0/14.png">
      	<img src="images/v3.1/level0/15.png">
      </div>
      <div id="area-pirate" style="display: none">
      	<img src="images/v3.1/level-1/a1.png">
      	<img src="images/v3.1/level-1/a2.png">
      	<img src="images/v3.1/level-1/a3.png">
      	<img src="images/v3.1/level-1/a4.png">
      	<img src="images/v3.1/level-1/a5.png">
      </div>

    </div>

    <script src="shadowtheatre.js"></script>

  </body>
</html>
