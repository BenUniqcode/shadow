<!DOCTYPE html>
<html>
  <head>
    <title>Shadow Theatre</title>
    <style type="text/css">
      body {
	      background-color: black;
	      margin-top: 0;
	      margin-bottom: 0;
	      scroll-behavior: smooth;
	      padding: 0;
	      margin: 0;
      }
      #keyinput {
        width: 1px;
        height: 1px;
        position: absolute;
        left: -10px;
        top: -10px;
      }
      #slider {
	display: flex;     
	height: 760px; /* Scale images to aspect ratio of the shadow theatre screen */
	padding-top: 160px; /* Position scaled images central on screen */
      }
      #slider > img {
      }
      #slider > img + img {
      }
      .hide {
	      display: none;
      }
      #startmsg {
	      position: fixed;
	      top: 10px;
	      left: calc(50% - 30px);
	      font-size: 20px;
      }
      #buttonPressed {
	      position: fixed;
	      top: 10px;
	      right: 20px;
	      font-size: 20px;
      }
      #debug {
	      position: fixed;
	      top: 10px;
	      left: 5px;
	      width: 300px;
	      border: 1px dotted red;
      }
    </style>
  </head>
  <body>
    <textarea id="keyinput"></textarea><!-- Offscreen; required for keyboard control -->
    <div id="slider">
      <img src="images/Shadow 1 v2.0.png">
      <img src="images/Shadow 2 v2.0.png">
      <img src="images/Shadow 3 v2.0.png">
      <img src="images/Shadow 4 v2.0.png">
      <img src="images/Shadow 5 v2.0.png">
      <img src="images/Shadow 6 v2.0.png">
      <img src="images/Shadow 7 v2.1.png">
      <img src="images/Shadow 8 v2.0.png">
      <img src="images/Shadow 9 v2.0.png">
      <img src="images/Shadow 10 v2.0.png">
      <img src="images/Shadow 11 v2.0.png">
      <img src="images/Shadow 12 v2.0.png">
      <img src="images/Shadow 13 v2.0.png">
      <img src="images/Shadow 14 v2.0.png">
      <img src="images/Shadow 15 v2.0.png">
    </div>

    <script src="shadowtheatre.js"></script>

  </body>
</html>
