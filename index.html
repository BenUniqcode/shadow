<!DOCTYPE html>
<html>
  <head>
    <title>Shadow Theatre</title>
    <style type="text/css">
      body {
	      font-family: sans-serif;
	      background-color: black;
	      margin-top: 0;
	      margin-bottom: 0;
	      xscroll-behavior: smooth;
	      padding: 0;
	      margin: 0;
      }
      #keyinput {
        width: 1px;
        height: 1px;
        position: absolute;
        left: -10px;
        top: -10px;
      }
      #slider {
	display: flex;     
	xheight: 760px; /* Scale images to aspect ratio of the shadow theatre screen */
	padding-top: 160px; /* Position scaled images central on screen */
      }
      #slider > img {
      }
      #slider > img + img {
      }
      .hide {
	      display: none;
      }
      #debug {
	      position: fixed;
	      top: 10px;
	      left: 5px;
	      width: 300px;
	      border: 1px dotted white;
	      color: white;
      }
      #hud {
	      position: fixed;
	      top: calc(50% - 25px);
	      left: calc(50% - 200px);
	      width: 400px;
	      padding: 25px 40px;
	      border: 2px solid #aaa;
	      border-radius: 15px;
	      background-color: #ddd;
	      color: black;
	      font-size: 40px;
	      text-align: center;
	      font-weight: bold;
      }
      #hud:not(.visible) {
	      opacity: 0;
	      transition: opacity 0.5s linear;
      }
      #hud.visible {
	      opacity: 1;
	      transition: opacity 0.1s linear;
      }
      #partyOverlay {
	      opacity: 0;
	      background-color: black;
	      position: absolute;
	      top: 0;
	      left: 0;
	      bottom: 0;
	      right: 0;
      }
    </style>
  </head>
  <body>
    <div id="partyOverlay"><canvas id="canv"></canvas></div>
    <div id="debug"></div>
    <textarea id="keyinput"></textarea><!-- Offscreen; required for keyboard control -->
    <div id="hud">
    </div>
    <div id="slider">
      <img src="images/Shadow 1 v2.0.png">
      <img src="images/Shadow 2 v2.0.png">
      <img src="images/Shadow 3 v2.0.png">
      <img src="images/Shadow 4 v2.0.png">
      <img src="images/Shadow 5 v2.0.png">
      <img src="images/Shadow 6 v2.0.png">
      <img src="images/Shadow 7 v2.1.png">
      <img src="images/Shadow 8 v2.0.png">
      <img src="images/Shadow 9 v2.0.png">
      <img src="images/Shadow 10 v2.0.png">
      <img src="images/Shadow 11 v2.0.png">
      <img src="images/Shadow 12 v2.0.png">
      <img src="images/Shadow 13 v2.0.png">
      <img src="images/Shadow 14 v2.0.png">
      <img src="images/Shadow 15 v2.0.png">
    </div>

    <script src="shadowtheatre.js"></script>

  </body>
</html>
